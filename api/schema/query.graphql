type Query {
  getDirectory(id: ID!): Directory
  getDirectories(sort: DirectorySort): [Directory]
  getRootDirectories(sort: DirectorySort): [Directory]

  page(id: ID!): Page
  pages(sort: PageSort, paginate: PaginationInput!): PageConnection

  user(id: ID!): User
  users(sort: UserSort): [User]
  viewer: User
}
